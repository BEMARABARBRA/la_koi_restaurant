<script>
const whatsappNumber = "256784948474";
document.querySelectorAll(".drink-item").forEach(card => {
  const name = card.dataset.name;
  const price = parseInt(card.dataset.price);

  card.innerHTML = `
    <div class="drink-header">
      <h3>${name}</h3>
      <span>${price.toLocaleString()}/=</span>
    </div>
    <div class="controls">
      <button class="minus">âˆ’</button>
      <input type="number" value="1" min="1">
      <button class="plus">+</button>
      <button class="order-btn">Order</button>
    </div>
  `;

  const minus = card.querySelector(".minus");
  const plus = card.querySelector(".plus");
  const qtyInput = card.querySelector("input");
  const orderBtn = card.querySelector(".order-btn");

  minus.onclick = () => { if (qtyInput.value > 1) qtyInput.value--; };
  plus.onclick = () => { qtyInput.value++; };
  orderBtn.onclick = () => {
    const qty = qtyInput.value;
    const total = price * qty;
    const message = `*Order from La-Koi Bar*\nItem: ${name}\nQty: ${qty}\nTotal: ${total.toLocaleString()}/=`;
    window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, "_blank");
  };
});
</script>
